<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bill Splitter</title>

    <!-- PWA + Meta -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0f172a" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Analytics (optional, can remove if failing) -->
    <script async defer data-domain="bill-split-ultra.vercel.app" src="https://plausible.io/js/plausible.js"></script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log("Service worker registered:", reg.scope))
            .catch(err => console.error("Service worker error:", err));
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>

    <!-- Install banner -->
    <div id="install-banner" style="display:none;position:fixed;bottom:20px;left:20px;right:20px;background:#0f172a;color:white;padding:1em;border-radius:8px;z-index:1000;text-align:center;">
      <span>Want to install this app?</span>
      <button onclick="installApp()" style="margin-left:1em;padding:0.5em 1em;background:white;color:#0f172a;border:none;border-radius:4px;">Install</button>
    </div>

    <script src="/install.js"></script>
    <!-- ✅ No need to manually load CSS or JS here — Vite will inject -->
  </body>
</html>
