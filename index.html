<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bill Splitter</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0f172a" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  
<script async defer data-domain="bill-splitter.vercel.app" src="https://plausible.io/js/plausible.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log("Service worker registered:", reg.scope))
          .catch(err => console.error("Service worker error:", err));
      });
    }
  </script>
</head>
<body>
  <div id="root"></div>
  
<div id="install-banner" style="display:none;position:fixed;bottom:20px;left:20px;right:20px;background:#0f172a;color:white;padding:1em;border-radius:8px;z-index:1000;text-align:center;">
  <span>Want to install this app?</span>
  <button onclick="installApp()" style="margin-left:1em;padding:0.5em 1em;background:white;color:#0f172a;border:none;border-radius:4px;">Install</button>
</div>

  <script src="/install.js"></script>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
